<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>第一个vue程序</title></title>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

 <div id="app">
   <h1>{{message}}</h1>
   <h1 v-once>{{message}}</h1>
   <h1 v-html="url"></h1>
 </div>
 <script>
   const app = new Vue({
     el: '#app',
     data: {
       message: '胡仁祥',
       url: '<a href="http://www.baidu.com">百度一下</a>'
     },
     methods:{ 
     },
   })
   app.message='科比'
 </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>第一个vue程序</title></title>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div id="app">
    {{message}}
  </div>

  <script type="text/javascript">
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world1!'
      }
    })
  </script>
</body>

</html>

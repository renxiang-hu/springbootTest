<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>第一个vue程序</title></title>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

  <div id="app">
      <ul>
         <li v-for="(item,i) in movie">{{item}}</li>
      </ul>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello,vue!!!',
        movie: ['盗墓空间','大户西游','萧十一郎','琅琊榜']
      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>第一个vue程序</title></title>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

  <div id="app">
      <h1>当前计数：{{counter}}</h1>
      <button v-on:click="add">+</button>
      <button v-on:click="minus">-</button>
  </div>

  <script>

    new Vue()
    const app = new Vue({
      el: '#app',
      data: {
        counter:0
      },
      methods:{
         add:function(){
           console.log("add被执行");
           console.log(this);
           this.counter++;
         },
         minus:function(){
           console.log("minus被执行");
           console.log(this);
           this.counter--;
         }
      },
      created:function(){
        console.log("created");
      },
      mounted:function(){
        console.log("mounted");
      }
    })
  </script>
</body>

</html>

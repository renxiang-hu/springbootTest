<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>数据与方法</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        {{a}} 
    </div>

    <script type="text/javascript">
        var data = {a : 1}
        var vm = new Vue({
            el:"#app",
            data: data,
            beforeCreate:function(){
                console.log("beforeCreate");
            },
            created:function(){
                console.log("created");
            },
            beforeMount:function(){
                console.log("beforeMount");
            },
            mounted:function(){
                console.log("mounted");
            },
            beforeUpdate:function(){
                console.log("beforeUpdate");
            },
            updated:function(){
                console.log("updated");
            }
        })
    </script>
</body>

</html>
